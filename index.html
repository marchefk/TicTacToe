<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="master.css" media="screen">
    <title></title>
</head>
<body>
    <div id="main_container" class="container main-container">
      <div id="ask_container" class="ask-container">
        <p>Choose a player.</p>
        <button id="oButton" class="btn choose-symbol">O</button>
        <button id="xButton" class="btn choose-symbol">X</button>
      </div>
      <div id="msg_container" class="msg-container"></div>
      <div id="board_container" class="board-container hide">
      </div>
      <div id="play_again" class="play-again hide">
        <button id="play_again_button" class="btn play-again-button">Play Again</button>
      </div>
    </div>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>

</html>
